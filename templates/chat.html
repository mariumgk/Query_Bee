<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Bee - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffbea;
        }

        .chat-box {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            position: relative;
        }

        .chat-box > * {
            position: relative;
            z-index: 1;
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-msg {
            text-align: right;
        }

        .user-msg .bubble {
            background-color: #ffe066;
            display: inline-block;
        }

        .bot-msg {
            text-align: left;
        }

        .bot-msg .bubble {
            background-color: #f1f1f1;
            display: inline-block;
        }
    </style>
</head>
<body class="container py-4">
    <h3>üêù QueryBee - Chatting with: {{ filename }}</h3>

    <div id="chatBox" class="chat-box"></div>

    <form id="chatForm" class="input-group">
        <input type="text" id="userInput" class="form-control" placeholder="Ask a question..." autocomplete="off">
        <button type="submit" class="btn btn-warning">Send</button>
    </form>

    <script>
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        chatForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            chatBox.innerHTML += `<div class="user-msg"><div class="bubble">${message}</div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="bot-msg" id="${loadingId}"><div class="bubble">Thinking...</div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();

            document.getElementById(loadingId).remove();
            chatBox.innerHTML += `<div class="bot-msg"><div class="bubble">${data.reply}</div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            userInput.value = "";
        });
    </script>
</body>
</html>
